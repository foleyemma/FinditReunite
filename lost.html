<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
<body class="bg-[#F1F1F1]">
    <div class="lg:px-28 py-4">
        <h2 class="text-[1.5rem] capitalize text-[#555555] font-bold">report lost item</h2>
        <p class="font-thin">Please fill the following precisely</p>
    </div>

    <section class="w-[100%] flex lg:flex-row flex-col justify-center gap-6">
        <div id="progress-bar" class="lg:w-[30%] bg-[#519341] flex flex-col lg:flex-row justify-between items-center px-6">
            <div>
                <ul class="capitalize  text-white flex lg:flex-col lg:gap-16">
                    <li class="text-[1.35rem] font-semibold">where</li>
                    <li class="text-[1.35rem] text-gray-200 font-semibold">what</li>
                    <li class="text-[1.35rem] text-gray-200 font-semibold">your information</li>
                    <li class="text-[1.35rem] text-gray-200 font-semibold">submit info</li>
                </ul>
            </div>
            <div>
                <ul class="flex lg:flex-col gap-12">
                    <li class="bg-white  text-center font-medium text-[1.1rem] flex justify-center items-center w-12 h-12 rounded-md">1</li>
                    <li class="bg-white text-center text-gray-300 font-medium text-[1.1rem] flex justify-center items-center w-12 h-12 rounded-md">2</li>
                    <li class="bg-white text-center text-gray-300 font-medium text-[1.1rem] flex justify-center items-center w-12 h-12 rounded-md">3</li>
                    <li class="bg-white text-center text-gray-300 font-medium text-[1.1rem] flex justify-center items-center w-12 h-12 rounded-md">4</li>
                </ul>
            </div>
        </div>

        <div class="lg:w-[54%]  border px-10 py-6 bg-white">
            <div class="flex justify-between pb-8">
                <h2 class="font-semibold  text-[1.25rem] text-gray-700">Where did you lose your item?</h2>
                
                <p class="font-light capitalize">progress 1/4</p>
            </div>
            <form action="" method="post" >
                <label for="state"  class=" capitalize font-medium text-[1.1rem] mx-6">state</label>
                <select name="state" id="" class="px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6 capitalize flex gap-6">
                    <option value="" class="font-semibold  text-gray-400">select state</option>
                    <option value="">abia</option>
                    <option value="5">adamawa</option>
                    <option value="">akwa-ibom</option>
                    <option value="">anambra</option>
                    <option value="">bauchi</option>
                    <option value="">bayelsa</option>
                    <option value="">benue</option>
                    <option value="">borno</option>
                    <option value="">cross river</option>
                    <option value="">delta</option>
                    <option value="">ebonyi</option>
                    <option value="">edo</option>
                    <option value="">ekiti</option>
                    <option value="">enugu</option>
                    <option value="">FCT</option>
                    <option value="">gombe</option>
                    <option value="">imo</option>
                    <option value="">jigawa</option>
                    <option value="">kaduna</option>
                    <option value="">kano</option>
                    <option value="">katsina</option>
                    <option value="">kebbi</option>
                    <option value="">kogi</option>
                    <option value="">kwara</option>
                    <option value="">lagos</option>
                    <option value="">nasarawa</option>
                    <option value="">niger</option>
                    <option value="">ogun</option>
                    <option value="">ondo</option>
                    <option value="">osun</option>
                    <option value="">oyo</option>
                    <option value="">plateau</option>
                    <option value="">rivers</option>
                    <option value="">sokoto</option>
                    <option value="">taraba</option>
                    <option value="">yobe</option>
                    <option value="">zamfara</option>
                </select>

                <label for="city"  class="py-4 capitalize font-medium text-[1.1rem] mx-6">city</label>
                <select name="city" id="" class="px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6 capitalize">
                    <option value="" class="font-semibold text-gray-400">select city</option>
                    <option value="">abia</option>
                    <option value="5">adamawa</option>
                    <option value="">akwa-ibom</option>
                    <option value="">anambra</option>
                    <option value="">bauchi</option>
                    <option value="">bayelsa</option>
                    <option value="">benue</option>
                    <option value="">borno</option>
                    <option value="">cross river</option>
                </select>
                
                <label for="address"  class="py-4 capitalize font-medium text-[1.1rem] mx-6 ">address</label>
                <input type="text" placeholder="Enter Address"  name="address" id="address" class="px-4 pb-8 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6 capitalize">
                <label for="details"  class="py-4 font-semibold text-[0.9rem] mx-6 ">Please, indicate all details that you can remember about the place this item was lost</label>
                <input type="text" placeholder=""  name="details" id="details" class="px-4 pb-16 pt-2 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] mx-6 capitalize">
            </form>

            <form action="" method="post" class="hidden">
                <div class="flex justify-between">
                 <div class="flex flex-col">
                    <label for="report title"  class="py capitalize font-semibold text-[1.1rem] mx-6 ">report title</label>
                    <input type="text" placeholder=""  name="details" id="details" class="px-4  py-2 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[130%]  mx-6 capitalize">   
                  </div>
                 <div class="flex flex-col mr-10">
                    <label for="report title"  class="capitalize font-semibold text-[1.1rem]">date</label>
                    <input type="date" placeholder=""  name="details" id="details" class="px-4 py-2 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none capitalize">
                 </div>
                </div>
                
                <div class="flex justify-between">
                <div class="flex flex-col">
                    <label for="category"  class=" capitalize font-medium text-[1.1rem] mx-6">category</label>
                    <select name="category" id="" class="w-[130%] px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none py-2 mx-6 capitalize flex gap-6">
                        <option value="" class="font-semibold  text-gray-400">select category</option>
                        <option value="">phone</option>
                        <option value="5">pet</option>
                        <option value="">bags</option>
                        <option value="">documents</option>
                        <option value="">keys</option>
                        <option value="">laptops</option>
                        <option value="">watches</option>
                        <option value="">jewelries</option>
                        <option value="">books</option>
                        <option value="">clothes & accessories</option>
                        <option value="">cash</option>
                        <option value="">equipments</option>
                    </select>
                </div>

                <div class="flex flex-col mr-10">
                    <label for="brand"  class=" capitalize font-medium text-[1.1rem] mx-6">brand</label>
                <select name="brand" id="" class="px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6 capitalize flex gap-6">
                    <option value="" class="font-semibold  text-gray-400">select brand</option>
                    <option value="">iphone</option>
                    <option value="5">samsung</option>
                    <option value="">redmi</option>
                    <option value="">ifinix</option>
                    <option value="">tecno</option>
                    <option value="">oppo</option>
                    <option value="">hauwei</option>
                    <option value="">gionee</option>
                    <option value="">nokia</option>
                    <option value="">itel</option>
                    <option value="">others</option>
                </select>
                </div>
                </div>

                <div class="flex flex-col">
                    <label for="upload"  class=" capitalize font-medium text-[1.1rem] mx-6">upload image</label>
               <input type="file" src="" name="upload"  class="px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6 capitalize flex gap-6">>
                </div>

                  <div>
                <label for="address"  class="py-4 capitalize font-medium text-[1.1rem] mx-6">description</label>
                <input type="text" placeholder="Enter detailed description of the item"  name="address" id="address" class="px-4 pb-16 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6">
                  </div>
                
            </form>
            <div class="mx-6 mt-4">
                <button type="" class="px-6 py-3 text-white outline-none capitalize font-medium focus:border-2 focus:border-[#834193] hover:bg-[#f1910e] rounded-md bg-[#519341]">next</button>
            </div>

            <form action="" method="post">
                <label for="reporter-name" class="py-4 capitalize font-medium text-[1.1rem] mx-6 ">reporter's name</label>
                <input type="text" name="reporter-name" id="reporter-name" placeholder="Enter your name"  class="px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6">
                
                <label for="email" class="py-4 capitalize font-medium text-[1.1rem] mx-6 ">email</label>
                <input type="text" name="email" id="email" placeholder="Enter your name"  class="px-4 mt-2 mb-4 rounded-md focus:bg-[#dfffd7] focus:border-[#834193] border focus:border-2 outline-none w-[90%] py-2 mx-6">
            </form>
        </div>
        
       
    </section>
</body>
</html>
