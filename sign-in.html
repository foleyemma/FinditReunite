<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FinditReunite.com</title>
</head>
<body class="flex justify-center md:justify-start lg:pl-24 py-7 lg:py-12">
    <div class="bg-white rounded-md bg-opacity-60  px-6 py-6 w-[80%] md:w-[35%]">
        <div id="welcome-to" class="flex justify-between ">
           <div>
             <h3 class="font-medium">Welcome to <a href="" class="text-[#519341]">FinditReunite</a></h3>
           </div>

           <div>
            <p class="text-mdeium text-gray-500">No Account?</p>
            <p class="text-[#519341] font-semibold underline"><a href="sign-up.html">Sign up</a></p>
           </div>
        </div>

        <div id="sign-in">
            <h1 class="font-bold text-[2.5rem] text-[#519341]">Sign In</h1>
        </div>

        <form id="old-user">
            <div class="">
                <label for="username" class="text-gray-700">User ID</label>
                <iconify-icon icon="ph:user-duotone" class="relative top-10 right-12" style="color: #555;" width="25" height="25"></iconify-icon>
                <input type="text" name="username" id="Username or email-adress" placeholder="Username or email address" class="w-[100%] px-9 py-2 rounded-md outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-[1px] border-gray-400">
            </div>

            <div class="">
                <label for="enter-password" class=" text-gray-700">Enter your password</label>
                <iconify-icon icon="ic:twotone-lock" class="relative top-10 right-36"  style="color: #555;" width="25" height="25"></iconify-icon>
                <input type="password" name="" id="enter-password" placeholder="Password" class="w-[100%] px-8 py-2 rounded-md outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-[1px] border-gray-400">
            </div>
            
            <div class="flex justify-between py-2">
                <div class="flex gap-2 justify-center items-center">
                    <div class=" flex justify-center items-center">
                        <input class="checkbox" type="checkbox">

                    </div>
                    <div class="flex justify-center items-center">
                        <p class="capitalize font-light text-gray-700">remember me</p>
                    </div>
                </div>

                <div>
                    <p class="capitalize text-gray-500 font-medium">forgot password?</p>
                </div>
            </div>

            <a href="index.html">
            <div id="sign-in-button" class=" py-4 ">
                <button class="px-6 py-4 bg-[#519341] focus:border focus:border-[#834193] hover:bg-[#f1910e] hover:bg-opacity-80 shadow-gray-800 shadow-md rounded-md text-white font-semibold"><a href="index.html">Sign in</a></button>
            </div>
            </a>
        </form>

      

        <div class="flex flex-col gap-4">
            <div class="flex justify-center font-medium text-gray-500 text-[1.2rem]">
                <p>or continue with</p>
            </div>

            <div class="flex justify-center ">
                <ul class="flex gap-8  justify-center items-center">
                    <li>
                        <iconify-icon icon="devicon:google" width="20" height="20"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="ic:baseline-facebook" style="color: #1877f2;" width="25" height="25"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="line-md:twitter-x" width="20" height="20"></iconify-icon>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
