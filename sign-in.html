<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FinditReunite.com</title>
</head>
<body class="flex justify-center h-[100vh]">
    <div class="bg-white rounded-md bg-opacity-60  px-6 py-6 w-[80%] ">
        <div id="welcome-to" class="flex justify-between ">
           <div>
             <h3 class="font-medium">Welcome to <a href="" class="text-[#519341]">FinditReunite</a></h3>
           </div>

           <div>
            <p class="text-mdeium text-gray-500">No Account?</p>
            <p class="text-[#519341] font-semibold"><a href="index.html">Sign up</a></p>
           </div>
        </div>

        <div id="sign-in">
            <h1 class="font-bold text-[2.5rem] text-[#519341]">Sign In</h1>
        </div>

        <div id="form">
            <div class="py-2">
                <p class="py-2">Enter your username or email address</p>
                <input type="text" name="" id="Username or email-adress" placeholder="Username or email address" class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
            </div>

            <div class="py-2">
                <p class="py-2">Enter your password</p>
                <input type="text" name="" id="enter-password" placeholder="Password" class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
            </div>
            
            <div class="flex justify-between py-2">
                <div class="flex gap-2 justify-center items-center">
                    <div class=" flex justify-center items-center">
                        <iconify-icon icon="carbon:checkbox" width="20" height="20"></iconify-icon>
                    </div>
                    <div class="flex justify-center items-center">
                        <p class="capitalize font-light">remember me</p>
                    </div>
                </div>

                <div>
                    <p class="capitalize text-gray-500 font-medium">forgot password?</p>
                </div>
            </div>
        </div>

        <div id="sign-up-button" class="flex flex-end ">
            <button class="px-6 py-4 bg-[#519341] rounded-md text-white font-semibold">Sign In</button>
        </div>

        <div class="flex flex-col gap-4">
            <div class="flex justify-center font-medium text-gray-500 text-[1.2rem]">
                <p>or continue with</p>
            </div>

            <div class="flex justify-center ">
                <ul class="flex gap-8  justify-center items-center">
                    <li>
                        <iconify-icon icon="devicon:google" width="20" height="20"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="ic:baseline-facebook" style="color: #1877f2;" width="25" height="25"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="line-md:twitter-x" width="20" height="20"></iconify-icon>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
