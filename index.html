<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FinditReunite.com</title>
</head>
<body class="flex justify-center md:justify-start">
    <div class="bg-white rounded-md bg-opacity-60  px-6 py-6 w-[80%] md:w-[35%] ">
        <div id="welcome-to" class="flex justify-between ">
           <div>
             <h3 class="font-medium">Welcome to <a href="" class="text-[#519341]">FinditReunite</a></h3>
           </div>

           <div>
            <p class="text-mdeium text-gray-500">Have an Account?</p>
            <p class="text-[#519341] font-semibold"><a href="sign-in.html">Sign in</a></p>
           </div>
        </div>

        <div id="sign up">
            <h1 class="font-bold text-[2.5rem] text-[#519341]">Sign Up</h1>
        </div>

        <div id="form">
            <div class="py-2">
                <p class="py-2">Enter your email address</p>
                <input type="text" name="" id="email-adress" placeholder="Email address" class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
            </div>

            <div class="flex gap-4 py-2">
               <div class="w-[50%]">
                 <p class="py-2">Enter username </p>
                 <input type="text" name="" id="username" placeholder="Username" class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
               </div>

               <div class="w-[50%] ">
                 <p class="py-2">Contact Number</p>
                 <input type="text" name="" id="contact-number" placeholder="Contact Number " class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
               </div>
            </div>

            <div class="py-2">
                <p class="py-2">Enter your password</p>
                <input type="text" name="" id="enter-password" placeholder="Password" class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
            </div>

            <div class="py-2"> 
                <p class="py-2">Confirm your password</p>
                <input type="text" name="" id="confirm-password" placeholder="Confirm Password" class="w-[100%] px-2 py-4 rounded-md hover:border-2 border-[1px] border-gray-400">
            </div>
        </div>

        <div id="sign-up-button" class=" py-4 ">
            <button class="px-6 py-4 bg-[#519341] rounded-md text-white font-semibold">Sign in</button>
        </div>

        <div class="flex flex-col gap-4">
            <div class="flex justify-center font-medium text-gray-500 text-[1.2rem]">
                <p>or continue with</p>
            </div>

            <div class="flex justify-center ">
                <ul class="flex gap-8  justify-center items-center">
                    <li>
                        <iconify-icon icon="devicon:google" width="20" height="20"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="ic:baseline-facebook" style="color: #1877f2;" width="25" height="25"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="line-md:twitter-x" width="20" height="20"></iconify-icon>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
