<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FinditReunite.com</title>
</head>
<body class="flex justify-center md:justify-start lg:pl-24 py-7">
    <div class="bg-white rounded-md bg-opacity-60  px-6 py-7 w-[80%]  md:w-[65%] lg:w-[35%] ">
        <div id="welcome-to" class="flex justify-between ">
            <div>
                <h3 class="font-medium">Welcome to <a href="" class="text-[#519341]">FinditReunite</a></h3>
            </div>
            
            <div>
                <p class="text-mdeium text-gray-500">Have an Account?</p>
                <p class="text-[#519341] font-semibold underline"><a href="sign-in.html">Sign in</a></p>
            </div>
        </div>

        <div id="sign up">
            <h1 class="font-bold text-[2.5rem] text-[#519341]">Sign Up</h1>
        </div>

        <form id="new-user">
            <div class="py-2">
                <label for="email-adress" class="py-2">Enter your email address</label>
                <iconify-icon icon="line-md:email-twotone" class="relative top-10 right-44  text-[#555555]" width="25" height="25"></iconify-icon>
                <input type="email" name="email-adress" id="email-adress" placeholder="Email address" class="w-[100%]  px-8 py-2 rounded-md border-[1px] outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-gray-400">
            </div>

            <div class="flex gap-4 py-2">
                <div class="w-[50%]">
                    <label class="py-2">Enter username </label>
                    <iconify-icon icon="ph:user-duotone" class="relative top-10 right-28" style="color: #555;" width="25" height="25"></iconify-icon>
                    <input type="text" name="" id="username" placeholder="Username" class="w-[100%] px-7 py-2 rounded-md outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-[1px] border-gray-400">
                </div>

                <div class="w-[50%]">
                    <label for="contact-number" class="py-2">Phone number</label>
                    <iconify-icon icon="iconamoon:phone-duotone" class="relative top-10 right-28 ml-1" rotate="90deg" style="color: #555;" width="25" height="25"></iconify-icon>
                    <input type="tel" name="" id="contact-number" placeholder="Phone " class="w-[100%] px-7 py-2 rounded-md outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-[1px] border-gray-400">
                </div>
            </div>

            <div class="py-2">
                <label for="enter-password" class="py-2">Enter your password</label>
                <iconify-icon icon="ic:twotone-lock" class="relative top-10 right-36"  style="color: #555;" width="25" height="25"></iconify-icon>
                <input type="password" name="" id="enter-password" placeholder="Password" class="w-[100%] px-8 py-2 rounded-md outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-[1px] border-gray-400">
            </div>

            <div class="py-2"> 
                <label for="confirm-password" class="py-2">Confirm your password</label>
                <iconify-icon icon="ic:twotone-lock" class="relative top-10 right-40"  style="color: #555;" width="25" height="25"></iconify-icon>
                <input type="password" name="" id="confirm-password" placeholder="Confirm Password" class="w-[100%] px-9 py-2 rounded-md outline-none focus:border-2 focus:border-[#834193] focus:bg-[#dfffd7] border-[1px] border-gray-400">
            </div>

            <div id="sign-up-button" class=" py-4 ">
                <button class="px-6 py-4 bg-[#519341] focus:border focus:border-[#834193] hover:bg-[#f1910e] hover:bg-opacity-80 shadow-gray-800 shadow-md rounded-md text-white font-semibold"><a href="sign-in.html">Sign up</a></button>
            </div>
        </form>

        <div class="flex flex-col gap-4">
            <div class="flex justify-center font-medium text-gray-600 text-[1.2rem]">
                <p>or continue with</p>
            </div>

            <div class="flex justify-center ">
                <ul class="flex gap-8  justify-center items-center">
                    <li>
                        <iconify-icon icon="devicon:google" width="20" height="20"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="ic:baseline-facebook" style="color: #1877f2;" width="25" height="25"></iconify-icon>
                    </li>
                    <li>
                        <iconify-icon icon="line-md:twitter-x" width="20" height="20"></iconify-icon>
                    </li>
                </ul>
            </div>
        </div>
        <div class="px-11 pt-4">
            <p class="text-center text-[0.9rem] font-light text-gray-800">By clicking "sign in" or "continue with google" you agree to <span class="text-[#519341]">FinditReunite TOS</span>
                and <span class="text-[#519341]">Privacy policy</span></p>
        </div>
    </div>

    <div class="w-[70%] ml-12 hidden lg:block " id="motto">
        <p class="text-[4.7rem]  text-gradient-to-r from-indigo-500 text-white font-medium uppercase">"where lost meets found, stories reunite"</p>
    </div>
    
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
